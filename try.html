<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Media Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #media-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        #script-box {
            width: 80%;
            height: 150px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        #script-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }

        #download-options {
            margin: 20px 0;
        }

        .download-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .download-button:hover {
            background-color: #45a049;
        }

        #generate-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        #generate-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="media-container">
        <h1>Interactive Media Generator</h1>
        <textarea id="script-box" placeholder="Your generated script will appear here..." readonly></textarea>
        <img id="script-image" src="" alt="Generated Image">
        <audio controls>
            <source src="relaxed-vlog-night-street-131746.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <div id="download-options">
            <a href="#" class="download-button" onclick="downloadMedia(true)">Download Media</a>
            <a href="#" class="download-button" onclick="downloadMedia(false)">Download Media with Images</a>
        </div>

        <button id="generate-button" onclick="generateMedia()">Generate Another Media</button>
    </div>

    <script>
        function generateMedia() {
            const randomScript = "Your script content goes here";
            const scriptBox = document.getElementById('script-box');
            const scriptImage = document.getElementById('script-image');

            // Placeholder image URL
            const imageUrl = "https://via.placeholder.com/600x300";
            
            // Placeholder audio file URL
            const audioUrl = "placeholder-audio.mp3";

            scriptBox.value = `Generated Script: ${randomScript}`;
            scriptImage.src = imageUrl;

            const audioElement = document.querySelector('audio');
            audioElement.src = audioUrl;
        }

        function downloadMedia(withImages) {
            const scriptContent = document.getElementById('script-box').value;
            const filename = withImages ? 'media_with_images.txt' : 'media_without_images.txt';
            const blob = new Blob([scriptContent], { type: 'text/plain' });
            const link = document.createElement('a');

            link.href = window.URL.createObjectURL(blob);
            link.download = filename;

            document.body.appendChild(link);
            link.click();

            document.body.removeChild(link);
        }
    </script>
</body>
</html>
